name: Build

on:
  push:
    branches:
      - main

jobs:
  run:
    name: Run
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.5.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Workspace install
        run: pnpm install

      - name: Workspace build
        run: pnpm build
